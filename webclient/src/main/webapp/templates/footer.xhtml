<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
  <div id="footer">
    <h:form>
      <p:separator style="margin-top:15px;" />
      <h:panelGrid columns="2" cellspacing="0" cellpadding="0">
        <h:panelGrid width="600" cellspacing="0" cellpadding="0">
          <h:panelGrid columns="6">
            <h:outputLink value="../pages/main.jsf">#{messages.label_home}</h:outputLink>
            <h:outputText value="| #{messages.label_language}:" />
            <h:panelGroup>
              <h:commandLink id="switchToEnglish" action="#{localeBean.setSelectedLocale}">
                <f:param name="locale" value="en" />
                <h:graphicImage library="images" name="en.png" alt="Switch language to English" />
              </h:commandLink>
              <p:tooltip for="switchToEnglish">
                <h:outputFormat value="#{messages.label_language_switch}">
                  <f:param value="English" />
                </h:outputFormat>
              </p:tooltip>
            </h:panelGroup>
            <h:panelGroup>
              <h:commandLink id="switchToGerman" action="#{localeBean.setSelectedLocale}">
                <f:param name="locale" value="de" />
                <h:graphicImage library="images" name="de.png" alt="Switch language to German" />
              </h:commandLink>
              <p:tooltip for="switchToGerman">
                <h:outputFormat value="#{messages.label_language_switch}">
                  <f:param value="Deutsch" />
                </h:outputFormat>
              </p:tooltip>
            </h:panelGroup>
            <h:panelGroup>
              <h:commandLink id="switchToSpanish" action="#{localeBean.setSelectedLocale}">
                <f:param name="locale" value="es" />
                <h:graphicImage library="images" name="es.png" alt="Switch language to Spanish" />
              </h:commandLink>
              <p:tooltip for="switchToSpanish">
                <h:outputFormat value="#{messages.label_language_switch}">
                  <f:param value="Espanol" />
                </h:outputFormat>
              </p:tooltip>
            </h:panelGroup>
            <h:panelGroup>
              <h:commandLink id="switchToFrench" action="#{localeBean.setSelectedLocale}">
                <f:param name="locale" value="fr" />
                <h:graphicImage library="images" name="fr.png" alt="Switch language to French" />
              </h:commandLink>
              <p:tooltip for="switchToFrench">
                <h:outputFormat value="#{messages.label_language_switch}">
                  <f:param value="Francais" />
                </h:outputFormat>
              </p:tooltip>
            </h:panelGroup>
          </h:panelGrid>
        </h:panelGrid>
        <h:panelGrid align="right">
          <h:outputLink value="http://springsource.org">
            <h:graphicImage library="images" name="springsource-logo.png" alt="SpringSource" />
          </h:outputLink>
        </h:panelGrid>
      </h:panelGrid>
    </h:form>
  </div>
</ui:composition>
</html>
